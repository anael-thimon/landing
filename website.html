<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JobTeaser</title>
    <link rel="stylesheet" href="CSS/style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Nos jeunes diplômés ont du talent</h1>
        <h2>Plus de 30000 offres, du stage au premier emploi</h2>
        <a href="https://www.jobteaser.com/fr" class="btn-green">Submit</a>
      </div>
    </div>

    <div class="container">
      <h2>Nos services</h2>

      <div class="cards">
        <div class="card">
          <img src="Images/entretien_s.jpg" alt="Entretien">
          <h3>Entretiens</h3>
          <a href="https://www.jobteaser.com/fr/job-offers" class="btn-green">Chercher une offre</a>
        </div>

        <div class="card">
          <img src="Images/conseils.jpg" alt="Conseils">
          <h3>Trouver sa voie</h3>
          <a href="https://www.jobteaser.com/fr/advices" class="btn-green">Conseils</a>
        </div>

        <div class="card">
          <img src="Images/evenements.jpg" alt="Evénements">
          <h3>S'informer</h3>
          <a href="https://www.jobteaser.com/fr/events" class="btn-green">Evénements</a>
        </div>
      </div>
    </div>

    <!-- Typeform embed -->
    <div data-tf-live="01K8X777BSDXEH55TH2CBHYY4J"></div>
    <script src="https://embed.typeform.com/next/embed.js" defer></script>
    <!--                       ^^^^^^^^^^^^^^^^^^^^^^^^^ use https and (optionally) defer -->

  </body>
</html>
